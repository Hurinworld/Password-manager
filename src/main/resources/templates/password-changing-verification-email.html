<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change Verification</title>
</head>
<body>
<p>Hi <span th:text="${name}"></span>!</p>
<p>You are about to change your password.</p>
<p>To proceed, please enter your verification code:</p>

<p>Verification Code: <span th:text="${verificationCode}"></span></p>

<p>If it wasn't You, who sent password changing request, please, contact our support.</p>
</body>
</html>
